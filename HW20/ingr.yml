apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - szakrevskaya.com
    secretName: tls-secret
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /home
            pathType: Prefix
            backend:
              service:
                name: my-deployment
                port:
                  name: svc-port
          - path: /php
            pathType: Prefix
            backend:
              service:
                name: simple-php-app
                port:
                  name: svc-port